<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <article class="card">
      <img class="card__image" src="./images/image-equilibrium.jpg" alt="" />
      <h3 class="card__title">Equilibrium #3429</h3>

      <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="card__details">
        <div class="ethereum">
          <img src="./images/icon-ethereum.svg" alt="Ethereum Icon" />
          <p>0.041 ETH</p>
        </div>

        <div class="time">
          <img
            class="time__icon"
            src="./images/icon-clock.svg"
            alt="Clock Icon"
          />
          <p class="time__remaining">3 days left</p>
        </div>
      </div>

      <hr />

      <div class="card__profile">
        <img
          src="./images/image-avatar.png"
          alt="Avatar Image"
          class="card__profile-picture"
        />
        <p class="card__attribution">Creation of <span>Jules Wyvern</span></p>
      </div>
    </article>
  </body>
</html>
