<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="summary">
      <img src="./images/illustration-hero.svg" alt="Hero Illustration" />
      <h2 class="summary__title">Order Summary</h2>
      <p class="summary__text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan">
        <img src="./images/icon-music.svg" alt="">
        <div class="plan__text-wrapper">
          <p class="plan__title">Annual Plan</p>
          <p class="plan__price">$59.99/year</p>
        </div>
        <a href="" class="plan__link">Change</a>
      </div>
      <a href="" class="summary__payment">Proceed to Payment</a>
      <a href="" class="summary__cancel">Cancel Order</a>
    </section>
  </body>
</html>
